<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenzi Git - Screenshots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .screenshot {
            margin: 20px 0;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Comenzi Git - Screenshots</h1>
    
    <div class="screenshot">
        <h2>1. Creare Repository GitHub</h2>
        <img src="screenshots/create_repo.png" alt="Creare Repository GitHub">
    </div>
    
    <div class="screenshot">
        <h2>2. Clonare Repository</h2>
        <img src="screenshots/clone_repo.png" alt="Clonare Repository">
    </div>
    
    <div class="screenshot">
        <h2>3. Adăugare și Commit Fisiere</h2>
        <img src="screenshots/add_commit.png" alt="Adăugare și Commit Fisiere">
    </div>
    
    <div class="screenshot">
        <h2>4. Creare și Fuzionare Branch-uri</h2>
        <img src="screenshots/branch_merge.png" alt="Creare și Fuzionare Branch-uri">
    </div>
    
    <div class="screenshot">
        <h2>5. Upload pe GitHub</h2>
        <img src="screenshots/push_github.png" alt="Upload pe GitHub">
    </div>
    
</body>
</html>
